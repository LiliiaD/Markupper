<div class="section__group">
    <div class="group">
        <div class="group__img" data-aos="zoom-in">
            <img src="@@image" alt="Photo">
        </div>
        <div class="group__text">
            <h2 class="group__text_number" data-aos="fade-up">@@number</h2>
            <h3 class="group__text_title" data-aos="zoom-in">@@title</h3>
            <p class="group__text_description" data-aos="zoom-in">@@text</p>
         </div>
    </div>
</div>
