<section class="section__group">
    <div class="container">
        <div class="group">
            <div class="group__img">
                <img src="@@image" alt="Photo">
            </div>
            <div class="group__text">
                <h2 class="group__text_number">@@number</h2>
                <h3 class="group__text_title">@@title</h3>
                <p class="group__text_description">@@text</p>
            </div>
        </div>
    </div>
</section>
